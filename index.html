<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Pack Opening</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <header class="header">
        <picture>
            <img class="header__logo" src="img/Pes_2020_logo.svg.png" alt="logo" width="200" height="60">
        </picture>
        <div class="coins__balance">
            <img class="coins__logo" src="img/coins.png" alt="logo" width="40" height="40">
            <span class="balance"></span>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <img class="card__logo" src="img/logogooo.jpg" alt="logo" width="600" height="280">
            <div class="card__inner">
                <p class="card__name">Pes Iconic Moments</p>
                <div class="card__wrapper">
                    <div class="card__open">
                        <img src="./img/coins.png" alt="logo" width="25" height="25">
                        <span class="card__open-text">100</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="animation hidden">
            <video class="animation__video" src="./img/anm.mp4" autoplay muted playsinline></video>
        </div>

        <div class="overlay hidden"></div>
        <div class="popup hidden">
            <div class="popup__inner">
                <img class="popup__bg" src="./img/iconic.jpg" alt="bg" width="300" height="400">
                <div class="popup__data">
                    <span class="popup__position"></span>
                    <span class="popup__rating"></span>
                    <span class="popup__ball"></span>
                </div>
                <span class="popup__name">Player Name</span>
                <img class="popup__photo" src="./img/1761294205573xig0d1u5.webp" alt="player" width="300" height="350">
            </div>
            <div class="popup__bottom">
                <button class="btn popup__delete">Delete</button>
                <button class="btn popup__add">Keep</button>
            </div>
        </div>




    </main>

<script src="./main.js"></script>
</body>

</html>
