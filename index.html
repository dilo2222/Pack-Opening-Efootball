<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball Pack Opening</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <header class="header">
        <picture>
            <img src="img/Pes_2020_logo.svg.png" alt="logo" width="200" height="60">
        </picture>
        <h1 class="header_title">Pack Openning</h1>
        <div class="coins__balance">
            <img src="img/coins.png" alt="logo" width="40" height="40">
            <span class="balance">5000</span>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <img class="card__logo" src="img/logogooo.jpg" alt="logo" width="600" height="280">
            <div class="card__inner">
                <p class="card__name">Pes Iconic Moments</p>
                <div class="card__wrapper">
                    <div class="card__open">
                        <img src="./img/coins.png" alt="logo" width="25" height="25">
                        <span class="card__open-text">100</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="animation hidden">
            <video class="animation__video " src="./img/anm.mp4" autoplay muted playsinline></video>
        </div>

        




    </main>


</body>

</html>
