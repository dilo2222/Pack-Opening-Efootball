<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Pack Opening</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img class="header__logo" src="img/Pes_2020_logo.svg.png" alt="logo" width="200" height="60">
        </a>
        <div class="coins__balance">
            <img class="coins__logo" src="img/coins.png" alt="logo" width="40" height="40">
            <span class="balance"></span>
        </div>
    </header> 
    <main>
       <div class="penalty__top"></div>
       <div class="penalty__bottom">
        <img src="./img/goal.png" alt="" class="penalty__goal" width="500" height="500">
        <img class="penalty__gk" src="./img/gk1.png" alt="" width="150" height="200">
         <span class="penalty__line"></span>
          <div class="penalty__spot"></div>
          <img src="./img/adidas-football-png-9.png" alt="" class="penalty__ball " width="100" height="100">
       </div> 
       <ul class="penalty__options">
        <li class="penalty__1">1</li>
        <li class="penalty__2">2</li>
        <li class="penalty__3">3</li>
       </div>
      
    </main>
    <script src="./second.js"></script>
</body>

</html>
